<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"></link>
    <title>Responsive Image Thumbnails</title>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="image-container">
                <a href="https://www.flickr.com/photos/wcn247/26231747536/" rel="noreferrer noopener" target="_blank">
                    <img src="images/racoon.png">
                </a>
            </div>
            <div class="image-title green">
                <p>Uploaded to flickr by wcn247</p>
            </div>
        </div>
        <div class="item">
            <div class="image-container">
                <a href="https://unsplash.com/photos/tIfrzHxhPYQ/" rel="noreferrer noopener" target="_blank">
                    <img src="images/fox.png">
                </a>
            </div>
            <div class="image-title green">
                <p>Photo by Sunyu on Unsplash</p>
            </div>
        </div>
        <div class="item">
            <div class="image-container">
                <a href="https://unsplash.com/photos/NodtnCsLdTE" rel="noreferrer noopener" target="_blank">
                    <img src="images/cat.png">
                </a>    
            </div>
            <div class="image-title green">
                <p>Photo by Mikhail Vasilyev on Unsplash</p>
            </div>
        </div>
        <div class="item">
            <div class="image-container">
                <a href="https://unsplash.com/photos/YontpP5LKaA" rel="noreferrer noopener" target="_blank">
                    <img src="images/dog.png">
                </a>
            </div>
            <div class="image-title green">
                <p>Photo by Tahoe on Unsplash</p>
            </div>
        </div>
        <div class="item">
            <div class="image-container">
                <a href="https://unsplash.com/photos/oMvtVzcFPlU" rel="noreferrer noopener" target="_blank">
                    <img src="images/leopard.png">
                </a>
            </div>
            <div class="image-title green">
                <p>Photo by Uriel Soberanes on Unsplash</p>
            </div>
        </div>
</div>
</body>
</html>
